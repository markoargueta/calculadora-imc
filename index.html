<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Marco Argueta">
	<meta name="description" content="Cálculo de índice de masa corporal">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<link rel="shortcut icon" href="imagenes/imc.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/imc.js"></script>
	<title>Cálculo de índice de masa corporal</title>
</head>
<body>
<center>
	<table border=1 cellspacing=0>
		<tr>
			<th colspan="2" style="background-color: #bdd6ee;">CALCULADORA IMC</th>
			<td rowspan="9" id="representacion"><img id="imagenIMC" src="imagenes/blanco.png" width="200px"></td>
		</tr>
		<tr>
			<th colspan="2" style="background-color: #d9d9d9;">INGRESAR INFORMACIÓN</th>
		</tr>
		<tr>
			<td>NOMBRES</td>
			<td><input type="text" name="nombres" id="nombres"></td>
		</tr>
		<tr>
			<td>APELLIDOS</td>
			<td><input type="text" name="apellidos" id="apellidos"></td>
		</tr>
		<tr>
			<td>SEXO</td>

			<td>
			<select id="sexo" style="width: 100%">
				<option value="1">FEMENINO</option>
				<option value="2">MASCULINO</option>
			</select>

			</td>
		</tr>
		<tr>
			<td>PESO (LIBRAS)</td>
			<td><input type="number" name="peso" id="peso"></td>
		</tr>
		<tr>
			<td>ESTATURA (CENTIMETROS)</td>
			<td><input type="number" name="estatura" id="estatura"></td>
		</tr>
		<tr style="background-color: #2e74b5;">
			<td align="center">IMC</td>
			<td id="resultado"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><button onclick="calcularIMC()">CALCULAR IMC</button></td>
		</tr>
	</table>
</center>
</body>
</html>
